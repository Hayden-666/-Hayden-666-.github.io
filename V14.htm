              GridSize = 6;
            for (let Row = 0; Row < GridSize; Row++) { 
                for (let Col = 0; Col < GridSize - 1; Col++) { 
                    if (Grid[Row][Col] !== null && Grid[Row][Col] == Grid[Row][Col + 1]) {

      function SolveColPairs() {

                        if (Row > 0) {

                        }
                        if (Row < GridSize - 2) {

                        }
                    }
                }
